{% extends 'store/base.html' %}
{% load static %}
{% block title %}<title>Password Reset Complete</title>{% endblock title %}
{% block content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Password Reset Confirm</h3>
   <hr>
  <form action="" method="post" novalidate class="shadow p-5">
    {% csrf_token %}
    {% for fm in form %}
    {{fm.label_tag}} {{fm}} {{fm.errors}} <br>
    {% endfor %}
    <input type="submit" value="Reset Password">
  </form>
  </div>
 </div>
</div>
{% endblock content %}
